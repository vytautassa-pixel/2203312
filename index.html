<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Gudiman Viewer - Centered Pivot</title>

<style>
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:transparent; }
canvas { display:block; width:100%; height:100%; }

.controls {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-family: sans-serif;
    z-index: 1000;
}
.controls label { display:block; font-size:12px; margin-top:5px; }
.controls input { width: 150px; }

#toggle-controls,
#toggle-camera {
    position:absolute;
    right:10px;
    z-index:1001;
    padding:6px 10px;
    font-size:12px;
    border-radius:6px;
}
#toggle-controls { top:10px; }
#toggle-camera { top:45px; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
<canvas id="viewer-canvas"></canvas>

<div class="controls">
    <label>X Position <input type="range" id="posX" min="-2" max="2" step="0.01" value="0"></label>
    <label>Y Position <input type="range" id="posY" min="-2" max="2" step="0.01" value="0"></label>
    <label>Z Position <input type="range" id="posZ" min="-2" max="2" step="0.01" value="0"></label>
    <label>Scale <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1"></label>
</div>

<button id="toggle-controls">Toggle Controls</button>
<button id="toggle-camera">Camera Tracking: OFF</button>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

// ------------------- Renderer -------------------
const canvas = document.getElementById("viewer-canvas");
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

// ------------------- Scene -------------------
const scene = new THREE.Scene();

// ------------------- Camera -------------------
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 2, 7);

// ------------------- Lights -------------------
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(2, 2, 3);
scene.add(dirLight);

// ------------------- Model Group -------------------
const group = new THREE.Group();
scene.add(group);

// Head pivot for eye-level focus
const headPivot = new THREE.Group();
group.add(headPivot);

const MODEL_URL = "https://vytautassa-pixel.github.io/1100234/animated_gudiman.glb";
const loader = new GLTFLoader();

let model = null;
let mixer = null;

loader.load(MODEL_URL, (gltf) => {
    model = gltf.scene;

    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());

    model.position.sub(center);
    headPivot.add(model);

    const maxDim = Math.max(size.x, size.y, size.z);
    group.scale.setScalar(2 / maxDim);

    if(gltf.animations.length){
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }
});

// ------------------- Rotation System -------------------
let target = { x:0, y:0, z:0 };
let current = { x:0, y:0, z:0 };

const LIMITS = {
    yaw: THREE.MathUtils.degToRad(12),
    pitch: THREE.MathUtils.degToRad(8),
    lean: 0.15
};

const DEAD_ZONE = 0.005; // smaller dead-zone for webcams
const EASE = 0.06;

let smoothX = 0, smoothY = 0;

// ------------------- Mouse fallback -------------------
window.addEventListener("mousemove", (e) => {
    if(cameraTracking) return;
    const x = (e.clientX / window.innerWidth) * 2 - 1;
    const y = (e.clientY / window.innerHeight) * 2 - 1;
    target.y = THREE.MathUtils.clamp(x * LIMITS.yaw, -LIMITS.yaw, LIMITS.yaw);
    target.x = THREE.MathUtils.clamp(-y * LIMITS.pitch, -LIMITS.pitch, LIMITS.pitch);
});

// ------------------- Face Tracking -------------------
let cameraTracking = false;
const video = document.createElement("video");
video.style.display = "none";
document.body.appendChild(video);

const faceDetection = new FaceDetection({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${f}` });
faceDetection.setOptions({ model:"short", minDetectionConfidence:0.6 });

let lastSize = 0;

faceDetection.onResults(res => {
    if(!cameraTracking || !res.detections.length) return;

    const b = res.detections[0].boundingBox;

    // Smooth center
    smoothX += (b.xCenter - 0.5 - smoothX) * 0.15;
    smoothY += (b.yCenter - 0.5 - smoothY) * 0.15;

    // Dead-zone check
    if(Math.abs(smoothX) > DEAD_ZONE) target.y = THREE.MathUtils.clamp(smoothX * LIMITS.yaw * 2, -LIMITS.yaw, LIMITS.yaw);
    if(Math.abs(smoothY) > DEAD_ZONE) target.x = THREE.MathUtils.clamp(-smoothY * LIMITS.pitch * 1.5, -LIMITS.pitch, LIMITS.pitch);

    // Depth lean based on box size change
    const size = b.width * b.height;
    target.z = THREE.MathUtils.clamp((size - lastSize) * 6, -LIMITS.lean, LIMITS.lean);
    lastSize = size;

    // Optional debug
    // console.log("Face center:", smoothX.toFixed(2), smoothY.toFixed(2), "size:", size.toFixed(3));
});

// ------------------- Camera Init (Mobile safe) -------------------
let cam = null;
async function startCamera(){
    // Ensure permission and video ready
    await navigator.mediaDevices.getUserMedia({ video: true });

    cam = new Camera(video, {
        facingMode: "user",
        width: 640,
        height: 480,
        onFrame: async () => {
            if(video.readyState >= 2) await faceDetection.send({ image: video });
        }
    });

    cam.start();
}

// ------------------- Toggle Camera -------------------
const camBtn = document.getElementById("toggle-camera");
camBtn.onclick = async () => {
    cameraTracking = !cameraTracking;
    camBtn.textContent = `Camera Tracking: ${cameraTracking ? "ON" : "OFF"}`;
    if(cameraTracking && !cam){
        try { await startCamera(); } catch(e){ console.warn("Camera init failed"); }
    }
};

// ------------------- Controls -------------------
const posX = document.getElementById("posX");
const posY = document.getElementById("posY");
const posZ = document.getElementById("posZ");
const scaleSlider = document.getElementById("scale");

function updateGroupTransform(){
    group.position.set(+posX.value, +posY.value, +posZ.value);
    group.scale.setScalar(+scaleSlider.value);
}
[posX,posY,posZ,scaleSlider].forEach(i => i.addEventListener("input", updateGroupTransform));

document.getElementById("toggle-controls").onclick = () => {
    document.querySelector(".controls").style.display =
        document.querySelector(".controls").style.display === "none" ? "block" : "none";
};

// ------------------- Animation Loop -------------------
const clock = new THREE.Clock();
function animate(){
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    if(mixer) mixer.update(dt);

    current.x += (target.x - current.x) * EASE;
    current.y += (target.y - current.y) * EASE;
    current.z += (target.z - current.z) * EASE;

    // Body rotation slower
    group.rotation.y = current.y * 0.6;
    group.rotation.x = current.x * 0.3;

    // Head pivot
    headPivot.rotation.y = current.y;
    headPivot.rotation.x = current.x;
    headPivot.position.z = current.z;

    renderer.render(scene, camera);
}
animate();

// ------------------- Resize -------------------
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
